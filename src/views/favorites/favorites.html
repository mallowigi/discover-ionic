<ion-view view-title="Favorites | {{ favoritesCtrl.username }}" class="favorites-page" ng-controller="FavoritesCtrl as favoritesCtrl">

    <ion-nav-buttons side="right">
        <button class="button" ng-click="favoritesCtrl.logout()">
            Log out
        </button>
    </ion-nav-buttons>

    <ion-content>
        <ion-list>
            <ion-item ng-repeat="song in favoritesCtrl.favorites" class="item-avatar" ng-click="favoritesCtrl.openInSpotify(song)">
                <img ng-src="{{ song.image_small }}">

                <div class="song-info">
                    <h2>{{ ::song.title }}</h2>
                    <p>{{ ::song.artist }}</p>
                </div>
                <div class="share">
                    <i class="ion ion-share" ng-click="favoritesCtrl.share($event)"></i>
                </div>

                <ion-option-button class="button-assertive" ng-click="favoritesCtrl.removeSong(song, $index)">
                    <i class="ion-minus-circled"></i>
                </ion-option-button>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
